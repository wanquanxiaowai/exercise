<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/css.css">
	
	<style>
	#movephoto{
	-webkit-animation: myfirst 10s;
	-webkit-animation-iteration-count:infinite;
	}

	@-webkit-keyframes myfirst /* Safari and Chrome */
{
5%   {background: rgba(162, 233, 10, 0.68);  top:0px;}
35%  {background: rgba(241, 17, 98, 0.41);  top:-405px;}
65%  {background: rgba(147, 26, 241, 0.75);  top:-805px;}
100%  {background: rgba(26, 26, 241, 0.25); top:-1205px;}
}
	
	
	
	</style>
</head>
<body>
<div class="container">

	<div class="hello">	
		<div id="movephoto">					
			<img src="../photo/1.png">
			<img src="../photo/2.png">
			<img src="../photo/3.png">
			<img src="../photo/4.png">
		</div>	
	</div>	

</div>
</body>
</html>
